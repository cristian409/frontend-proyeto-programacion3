<div class="row">
  <fieldset>
    <legend> Creación de Clientes</legend>
    <form class="col s12" [formGroup]="fgValidacion" (ngSubmit)="GuardarRegistro()">
      <div class="row">
        <div class="input-field col s6">
          <i class="small material-icons prefix">account_circle</i>
          <input formControlName="nombre" id="nombre" type="text" class="validate">
          <label for="nombre">Nombre</label>
        </div>
        <div class="input-field col s6">
          <i class="small material-icons prefix">account_circle</i>
          <input formControlName="apellidos" id="apellidos" type="text" class="validate">
          <label for="apellidos">Apellidos</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input formControlName="fechaNacimiento" id="fechaNacimiento" type="date" class="validate">
          <label for="fechaNacimiento">Fecha Nacimiento</label>
        </div>
        <div class="input-field col s4">
          <i class="small material-icons prefix">phone</i>
          <input formControlName="telefono" id="telefono" type="text" class="validate">
          <label for="telefono">Telefono</label>
        </div>
        <div class="input-field col s4">
          <i class="small material-icons prefix">add_location</i>
          <input formControlName="direccion" id="direccion" type="text" class="validate">
          <label for="direccion">Dirección</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="small material-icons prefix">mail</i>
          <input formControlName="correo" id="email" type="email" class="validate">
          <label for="email">Correo</label>
        </div>
        <div class="input-field col s6">
          <select formControlName="ciudadId" class="browser-default">
            <option value="" disabled selected>Escoja una Ciudad</option>
            <option *ngFor="let c of ciudadListado" value="{{c.codigo}}">{{c.nombre}}</option>
          </select>
          <label class="active">Ciudades</label>
        </div>
      </div>
      <div class="file-field input-field">
        <div class="btn">
          <i class="medium material-icons">camera</i>
          <input type="file" (change)="archivoSeleccionado($event)">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text" placeholder="Fotografía">
        </div>
      </div>
      <input hidden formControlName="fotografia" type="text"/>
      <div class="row">
        <div class="col s12">
          <button [disabled]="obtenerFGV.nombre.errors || obtenerFGV.apellidos.errors || 
            obtenerFGV.fechaNacimiento.errors || obtenerFGV.telefono.errors || 
            obtenerFGV.direccion.errors || obtenerFGV.correo.errors || obtenerFGV.fotografia.errors"
            class="btn waves-effect waves-light" type="submit" name="action">Guardar
            <i class="material-icons right">save</i>
          </button>
          &nbsp;
          &nbsp;
          <a class="waves-effect waves-light btn red"><i class="material-icons left">cancel</i>Cancelar</a>
        </div>
      </div>
    </form>
  </fieldset>
</div>
