<div class="row">
    <fieldset>
        <legend>Creacion de bloques</legend>
        <form class="col s12" [formGroup]="fgValidacion" (ngSubmit)="GuardarRegistro()">
            <input type="hidden" formControlName="codigo">
            <div class="row">
                <div class="input-field col s4">
                    <input formControlName="nombre" id="nombre_bloque" type="text" class="validate">
                    <label for="nombre_bloque">Nombre bloque</label>
                </div>
                <div class="input-field col s4">
                    <input formControlName="descripcion" id="descripcion_bloque" type="text" class="validate">
                    <label for="descripcion_bloque">Descripcion</label>
                </div>
                <div class="input-field col s4">
                    <label class="active">Proyectos</label>
                    <select formControlName="proyectoId" class="browser-default ">
                        <option *ngFor="let p of listaProyectos" value="{{p.codigo}}">{{p.nombre}}</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button [disabled]="obtenerFGV.nombre.errors" class="waves-effect waves-light btn" type="submit"
                        name="action">Crear
                        <i class="material-icons right">save</i>
                    </button>
                    &nbsp;
                    <a class="waves-effect red waves-light btn" routerLink="/parametros/listar-bloques"><i
                            class="material-icons left">cancel</i>Cancelar</a>
                </div>
            </div>
        </form>
    </fieldset>
</div>
