<div class="row">
    <fieldset>
        <legend>Creacion de Ciudades</legend>
        <form class="col s12" [formGroup]="fgValidacion" (ngSubmit)="GuardarRegistro()">
            <div class="row">
                <div class="input-field col s6">
                    <input formControlName="nombre" id="nombre_ciudad" type="text" class="validate">
                    <label for="nombre_ciudad">Ciudad</label>
                </div>
                <div class="input-field col s6">
                    <label class="active">Paises</label>
                    <select formControlName = "paisId" class="browser-default">
                        <option value="" disabled selected>Escoja un Pais</option>
                        <option *ngFor="let p of listaPaises" value="{{p.codigo}}">{{p.nombre}}</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button [disabled]="obtenerFGV.nombre.errors || obtenerFGV.paisId.errors" class="waves-effect waves-light btn" type="submit"
                        name="action">Crear
                        <i class="material-icons right">save</i>
                    </button>
                    &nbsp;
                    <a class="waves-effect red waves-light btn" routerLink="/parametros/listar-pais"><i
                            class="material-icons left">cancel</i>Cancelar</a>
                </div>
            </div>
        </form>
    </fieldset>
</div>
