<div class="row">
    <fieldset>
        <legend>Editando ciudad</legend>
        <form class="col s12" [formGroup]="fgValidacion" (ngSubmit)="GuardarRegistro()">
            <input type="hidden" formControlName="codigo">
            <div class="row">
                <div class="input-field col s6 ">
                    <input formControlName="nombre" id="nombre_pais" type="text" class="validate">
                    <label class="active" for="nombre_pais">Nombre</label>
                </div>
                <div class="input-field col s6">
                    <label class="active">Paises</label>
                    <select formControlName="paisId" class="browser-default">
                        <option *ngFor="let p of listaPaises" value="{{p.codigo}}">{{p.nombre}}</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button [disabled]="obtenerFGV.nombre.errors" class="waves-effect waves-light btn" type="submit"
                        name="action">Crear
                        <i class="material-icons right">save</i>
                    </button>
                    &nbsp;
                    <a class="waves-effect red waves-light btn" routerLink="/parametros/listar-ciudades"><i
                            class="material-icons left">cancel</i>Cancelar</a>
                </div>
            </div>
        </form>
    </fieldset>
</div>
