<div class="row">
    <fieldset>
        <legend>Edicion de Inmueble</legend>
        <form class="col s12" [formGroup]="fgValidacion" (ngSubmit)="GuardarRegistro()">
            <input type="hidden" formControlName="codigo">
            <div class="row">
                <div class="input-field col s4">
                    <input formControlName="identificador" id="identificador_inmueble" type="text" class="validate">
                    <label class="active" for="identificador_inmueble">identificador</label>
                </div>
                <div class="input-field col s4">
                    <input formControlName="valor" id="valor_inmueble" type="text" class="validate">
                    <label class="active" for="valor_inmueble">Valor del Inmueble</label>
                </div>
                <div class="input-field col s4">
                    <label class="active">Bloques</label>
                    <select formControlName="bloqueId" class="browser-default ">
                        <option *ngFor="let b of listaBloque" value="{{b.codigo}}">{{b.nombre}}</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button [disabled]="obtenerFGV.identificador.errors" class="waves-effect waves-light btn" type="submit"
                        name="action">Guardar
                        <i class="material-icons right">save</i>
                    </button>
                    &nbsp;
                    <a class="waves-effect red waves-light btn" routerLink="/parametros/listar-inmuebles/"><i
                            class="material-icons left">cancel</i>Cancelar</a>
                </div>
            </div>
        </form>
    </fieldset>
</div>
