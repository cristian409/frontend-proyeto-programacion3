<br>
<a class="waves-effect waves-light btn" routerLink="/parametros/crear-pais"><i class="material-icons left">add</i>Agregar Pais</a>
<table class="table table-responsive">
    <thead>
        <th>Codigo</th>
        <th>Nombre</th>
        <th>Opciones</th>
    </thead>
    <tbody>
        <tr *ngFor="let p of listaRegistros | paginate:{ itemsPerPage: 4, currentPage: pagina}">
            <td>{{p.codigo}}</td>
            <td>{{p.nombre}}</td>
            <td>
                <a class="waves-effect orange waves-light btn" routerLink="/parametros/editar-pais/{{p.codigo}}">
                    <i class="material-icons left">edit</i>Editar Pais
                </a>
                &nbsp;
                <button class="waves-effect red waves-light btn" type="button"(click)="verificarEliminacion(p.codigo, p.nombre)"name="action">
                    Eliminar pais<i class="material-icons right">delete</i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
<pagination-controls (pageChange)="pagina = $event"
    previousLabel="Anterior"
    nextLabel="Siguiente"
    screenReaderPaginationLabel="Pagination"
    screenReaderPageLabel="page"
    screenReaderCurrentLabel="You're on page">
</pagination-controls>
