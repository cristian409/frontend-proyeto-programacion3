<br>
<a class="waves-effect waves-light btn" routerLink="/parametros/crear-proyectos"><i
        class="material-icons left">add</i>Agregar Proyecto</a>
<table class="table table-responsive">
    <thead>
        <th>Codigo</th>
        <th>Nombre</th>
        <th>Opciones</th>
    </thead>
    <tbody>
        <tr *ngFor="let p of listaRegistros | paginate:{ itemsPerPage: 4, currentPage: pagina}">
            <td>{{p.codigo}}</td>
            <td>{{p.nombre}}</td>
            <td><a class="btn-floating waves-effect orange waves-light btn-small" 
                    routerLink="/parametros/editar-proyectos/{{p.codigo}}">
                    <i class="material-icons samll right">edit</i>
                </a>
                &nbsp;
                <button class="btn-floating waves-effect red waves-light btn-small" type="button"
                    (click)="verificarEliminacion(p.codigo, p.nombre)" name="action">
                    <i class="material-icons samll right">delete</i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
<pagination-controls (pageChange)="pagina = $event" previousLabel="Anterior" nextLabel="Siguiente"
    screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
</pagination-controls>
