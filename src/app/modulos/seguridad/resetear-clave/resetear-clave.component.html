
<div class="row">
    <fieldset>
      <legend> Validar Correo </legend>
      <form class="col s12" [formGroup]="fgValidacion" (ngSubmit)="ValidarCorreo()">
        <div class="row">
          <div class="input-field col s12">
            <i class="small material-icons prefix">email</i>
            <input formControlName="correo" id="correo" type="email" class="validate">
            <label for="correo">Correo</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <button
              [disabled]="obtenerFGV.correo.errors"
              class="btn waves-effect waves-light" type="submit" name="action">Enviar
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </form>
    </fieldset>
  </div>
